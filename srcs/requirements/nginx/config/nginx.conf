user       			www-data;
worker_processes	auto;
pid        			/run/nginx.pid;
include				/etc/nginx/modules-enabled/*conf;

events {
  worker_connections  768;
}

http {

	# Basic settings
	sendfile			on;
	tcp_nopush			on;
	tcp_nodelay			on;
	keepalive_timeout	65;
	types_hash_max_size	2048;

	include			/etc/nginx/mime.types;
	default_type	application/octet-stream;

	# SSL protocols authorized
	ssl_protocols				TLSv1.2 TLSv1.3;
	ssl_prefer_server_ciphers	on;

	# Location of logs
	access_log		/var/log/nginx/access.log;
	error_log		/var/log/nginx/error.log;

	server {
		listen       		443 ssl default_server; # listen on port 443 for incoming ipV4 connections
		listen       		[::]:443 ssl default_server; # listen on port 443 for incoming ipV6 connections

		# SSL/TLS Config
		ssl_certificate		/etc/nginx/ssl/nginx-selfsigned.crt;
		ssl_certificate_key	/etc/nginx/ssl/nginx-selfsigned.key;

		# Redirect to wordpress website
		root         		/var/www/wordpress;
		# The underscore is a catch-all for server names (hostnames).
		server_name  		_;
		index				index.php index.html index.htm index.nginx-debian.html;

		# For non .php requests
		# inside the location block, we use try_files to check if the requested file exists.
        # If it does, Nginx will serve it. If it doesnâ€™t, Nginx will respond with a 404 error.
        # URI: Uniform Resource Identifier which is a string of characters used to identify a resource
        # $uri: current request URI ex: /index.php
        # $uri/: current request URI with a trailing slash ex: /index.php/
		location / {
			try_files		$uri $uri/ =404;
		}

		# For .php requests
		# ~: case sensitive
        # \.php$: ends with .php
		# fastCGI is a protocol for interfacing web servers with dynamic content-generating applications
        # https://www.nginx.com/resources/wiki/start/topics/examples/phpfcgi/
		location ~ \.php$ {
			fastcgi_split_path_info	^(.+\.php)(/.+)$;
			fastcgi_pass			wordpress:9000;
			fastcgi_index			index.php;
			include					fastcgi_params;
			fastcgi_param			SCRIPT_FILENAME $document_root$fastcgi_script_name;
			fastcgi_param			PATH_INFO $fastcgi_path_info;
		}
	}

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}